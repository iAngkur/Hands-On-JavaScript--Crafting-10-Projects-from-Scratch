<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="popover_btn">Popover</button>
    <div id="popover">
        <div class="popover_inner">
            <h3>My Popover</h3>
            <p>These are some random texts</p>
        </div>
        <button class="close_btn">&times;</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
