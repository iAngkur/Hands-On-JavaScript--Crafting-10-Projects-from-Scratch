<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fantastic FD Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 mt-5">
        <div class="card text-center">
            <div class="card-header">
                <h5>The Fantastic FD Calculator</h5>
            </div>
            <div class="card-body d-flex justify-content-center">
                <form class="w-50 text-left">
                    <div class="form-group">
                        <label for="principle_amount" class="text-left">Principle Amount</label>
                        <input type="number" class="form-control" id="principle_amount"
                            placeholder="Enter Principle Amount" min="0">
                    </div>
                    <div class="form-group">
                        <label for="interest_rate">Interest Rate</label>
                        <input type="number" class="form-control" id="interest_rate" placeholder="Enter Interest Rate"
                            min="0">
                    </div>
                    <div class="form-group">
                        <label for="years">Tenure (In Years)</label>
                        <input type="number" class="form-control" id="years" placeholder="Enter Tenure in years"
                            min="0">
                    </div>
                    <a href="#" id="calculate" class="btn btn-primary">Calculate</a>
                </form>
            </div>
            <div class="card-footer text-muted">
                <p>Maturity Amount: <span id="maturity_amount"></span></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
